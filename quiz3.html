<script>
 $(document).ready(function(){
     $('#add').click(function(){
            var wish=$('#textfield').val();
            if( wish.length != ""){  //to check for emptiness before adding
            $('#list').append ( '<li>' + wish + '</li>');
            $('input:text').val("");
        }
        else{
            alert("Please enter text");
        }
   } 
       ) 
}); 
</script>
</head>
<body>
<input type="text" id="textfield"/>
<button id="add">Add to Wishlist</button>
<div class="wishlist">
        <h1>Wishlist</h1>
    <ul id="list">
    </ul>
</div>
</div>
</div>
</body>
